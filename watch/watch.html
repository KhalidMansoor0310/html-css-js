<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dynamic</title>
    <style>
        p{
            border: 1px solid black;
            width: 100px;
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Digital Watch</h1>
    <p id="time"></p>
    <script>
        var clock = setInterval(()=>{
            var date = new Date();
            var val = date.toLocaleTimeString();
            var value = date.toLocaleDateString();
            document.getElementById("time").innerHTML = val+"  "+value;
            

        },1000)
    </script>
    
</body>
</html>
